<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #000;
            color: #fff;
        }
        #header {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        select {
            padding: 8px;
            margin-right: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        #verses {
            height: 80vh;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 15px;
            background-color: #111;
        }
        .verse {
            margin-bottom: 10px;
            text-align: justify;
            color: #fff;
        }
        .verse-num {
            font-weight: bold;
            color: #ccc;
            margin-right: 5px;
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        h1::before {
            content: "ðŸ“– ";
        }
    </style>
</head>
<body>
    <h1>Simple Bible</h1>
    <div id="header">
        <select id="bookSelect">
            <option value="">Loading books...</option>
        </select>
        <select id="chapterSelect" disabled>
            <option value="">Select Chapter</option>
        </select>
    </div>
    <div id="verses">
        Select a book and chapter to begin reading.
    </div>

    <script>
        const BOOKS_API = 'https://bolls.life/get-books/NIV/';
        const TEXT_API = 'https://bolls.life/get-text/NIV/';
        const STORAGE_KEY_BOOKS = 'bible_books';
        const STORAGE_KEY_CHAPTERS = 'bible_chapters';
        const STORAGE_KEY_LAST_POSITION = 'bible_last_position';

        let books = JSON.parse(localStorage.getItem(STORAGE_KEY_BOOKS)) || [];

        async function loadBooks() {
            if (books.length > 0) {
                populateBookSelect();
                restoreLastPosition();
                return;
            }
            try {
                const response = await fetch(BOOKS_API);
                books = await response.json();
                localStorage.setItem(STORAGE_KEY_BOOKS, JSON.stringify(books));
                populateBookSelect();
                restoreLastPosition();
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('bookSelect').innerHTML = '<option value="">Error loading books</option>';
            }
        }

        function populateBookSelect() {
            const bookSelect = document.getElementById('bookSelect');
            bookSelect.innerHTML = '<option value="">Select Book</option>';
            books.forEach(book => {
                const option = document.createElement('option');
                option.value = book.bookid;
                option.textContent = book.name;
                bookSelect.appendChild(option);
            });
        }

        function restoreLastPosition() {
            const lastPos = JSON.parse(localStorage.getItem(STORAGE_KEY_LAST_POSITION) || '{}');
            const bookSelect = document.getElementById('bookSelect');
            const chapterSelect = document.getElementById('chapterSelect');

            if (lastPos.bookId && bookSelect.options[lastPos.bookId]) {
                bookSelect.value = lastPos.bookId;
                loadChapters(lastPos.bookId);
                if (lastPos.chapter && chapterSelect.options[lastPos.chapter]) {
                    chapterSelect.value = lastPos.chapter;
                    loadChapter(lastPos.bookId, lastPos.chapter);
                }
            }
        }

        function saveLastPosition(bookId, chapter) {
            const pos = { bookId: bookId || '', chapter: chapter || '' };
            localStorage.setItem(STORAGE_KEY_LAST_POSITION, JSON.stringify(pos));
        }

        function loadChapters(bookId) {
            const selectedBook = books.find(b => b.bookid === parseInt(bookId));
            if (!selectedBook) return;

            const chapterSelect = document.getElementById('chapterSelect');
            chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
            chapterSelect.disabled = false;

            for (let i = 1; i <= selectedBook.chapters; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                chapterSelect.appendChild(option);
            }
        }

        async function loadChapter(bookId, chapter) {
            saveLastPosition(bookId, chapter); // Save position when chapter loads

            const key = `${bookId}_${chapter}`;
            let verses = getFromStorage(STORAGE_KEY_CHAPTERS, key);

            if (!verses) {
                try {
                    const response = await fetch(`${TEXT_API}${bookId}/${chapter}/`);
                    verses = await response.json();
                    saveToStorage(STORAGE_KEY_CHAPTERS, key, verses);
                } catch (error) {
                    console.error('Error loading chapter:', error);
                    document.getElementById('verses').innerHTML = '<p>Error loading verses. Try again later.</p>';
                    return;
                }
            }

            const versesDiv = document.getElementById('verses');
            let html = '';
            verses.forEach(verse => {
                html += `<div class="verse">
                    <span class="verse-num">${verse.verse}</span>
                    <span class="verse-text">${verse.text}</span>
                </div>`;
            });
            versesDiv.innerHTML = html || '<p>No verses found.</p>';
        }

        function getFromStorage(key, subkey) {
            const stored = localStorage.getItem(key);
            if (!stored) return null;
            const data = JSON.parse(stored);
            return data[subkey];
        }

        function saveToStorage(key, subkey, data) {
            let stored = JSON.parse(localStorage.getItem(key) || '{}');
            stored[subkey] = data;
            localStorage.setItem(key, JSON.stringify(stored));
        }

        // Event listeners
        document.getElementById('bookSelect').addEventListener('change', function() {
            const bookId = this.value;
            saveLastPosition(bookId, ''); // Save book change
            const chapterSelect = document.getElementById('chapterSelect');
            if (bookId) {
                loadChapters(bookId);
                chapterSelect.value = '';
                document.getElementById('verses').innerHTML = 'Select a chapter to read.';
            } else {
                chapterSelect.disabled = true;
                chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
                document.getElementById('verses').innerHTML = 'Select a book and chapter to begin reading.';
                saveLastPosition('', ''); // Clear position
            }
        });

        document.getElementById('chapterSelect').addEventListener('change', function() {
            const chapter = this.value;
            const bookId = document.getElementById('bookSelect').value;
            if (bookId && chapter) {
                loadChapter(bookId, chapter);
            }
        });

        // Initialize
        loadBooks();
    </script>
</body>
</html>
